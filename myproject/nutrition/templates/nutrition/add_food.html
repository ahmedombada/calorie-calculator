{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Add Food</legend>
				{{ form|crispy }}
			</fieldset> 
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit" value= "save">Add food</button>
			</div>
			<!-- <div class="alert alert-success" role="alert">
			  food successfully added to the database!
			</div> -->
		</form>
	</div>
{% endblock content %}
